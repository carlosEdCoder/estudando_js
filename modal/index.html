<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Example</title>
</head>
<body>
    <!-- modal -->
    <div class="modal">
        <div class="modal-content">
            <img src="img/img01.jpg" alt="modal car image" class="modal-image">
        </div>
        <span class="btn-close">&times;</span>
    </div>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
            <div class="image-box">
                <img src="img/img01.jpg" alt="car image" class="small-img">
            </div>
            <div class="image-box">
                <img src="img/img02.jpg" alt="car image" class="small-img">
            </div>
            <div class="image-box">
                <img src="img/img03.jpg" alt="car image" class="small-img">
            </div>
        <!-- row 2 -->
        <div class="row">
            <div class="image-box">
                <img src="img/img04.jpg" alt="car image" class="small-img">
            </div>
            <div class="image-box">
                <img src="img/img05.jpg" alt="car image" class="small-img">
            </div>
            <div class="image-box">
                <img src="img/img06.jpg" alt="car image" class="small-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
